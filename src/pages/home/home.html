<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>Raw Health Data</ion-card-header>
    <ion-card-content>
      <p>Fat: {{ totalFat | json }}</p>
      <p>Protein: {{ totalProtein | json }}</p>
      <p>Cards: {{ totalCarbs | json }}</p>
    </ion-card-content>
  </ion-card>
 
  <ion-list>
    <ion-card *ngFor="let fat of totalFat">
      <ion-card-header>{{ fat.endDate | date }}</ion-card-header>
      <ion-card-content>
          <p>Fat: {{ fat.value }} {{ fat.unit }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
